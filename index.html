<!DOCTYPE html>
<html>
<head>
    <title>Pull Request Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div id="mode-select">
            <button id="pvp-btn">Player vs Player</button>
            <button id="pvc-btn">Player vs Computer</button>
        </div>

        <div id="scoreboard">
            <p>X Wins: <span id="x-score">0</span></p>
            <p>O Wins: <span id="o-score">0</span></p>
        </div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div id="status"></div>

        <button id="restart">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
